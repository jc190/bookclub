<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- viewport meta tag to properly size various devices -->

	<title>Book Trading Club Home</title>

	<!-- main css external SS -->
	<link rel="stylesheet" type="text/css" href="/public/css/main.css" />

	<!-- bootstrap stylesheet cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- home page external SS -->
	<link rel="stylesheet" type="text/css" href="/public/css/home.css" />

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-light bg-light nav-down">
		<div class="container">
			<div class="navbar-brand">Bookjump</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Sign Up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Hero section -->
	<div class="jumbotron jumbotron-fluid hero text-center">
		<div class="container">
			<h2><i class="fa fa-book fa-2x fa-inverse" aria-hidden="true"></i></h2>
			<h1 class="display-4">Book Trading Club</h1>
			<p class="lead">Have old books you want to trade and looking for new books to read?</p>
		</div>
	</div>

	<div style="height: 40px;"></div>

	<form>
		<div class="d-flex flex-column align-items-center justify-content-center">
			<div>
				<input type="text" placeholder="Username">
			</div>
			<div style="height: 10px;"></div>
			<div>
				<input type="text" placeholder="Password">
			</div>
			<div style="height: 10px;"></div>
			<div class="d-flex">
				<button class="btn btn-primary" type="reset">Reset</button>
				<button class="btn btn-primary" type="submit">Submit</button>
			</div>
		</div>
	</form>

	<div class="container">
		<div class="login">
			<a href="/auth/github">
				<div class="btn" id="login-btn">
					<img src="/public/img/github_32px.png" alt="github logo" />
					<p>LOGIN WITH GITHUB</p>
				</div>
			</a>
		</div>
	</div>

	<!-- imports -->

	<!-- Bootstrap cdn -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<!-- font awesome icons cdn -->
	<script src="https://use.fontawesome.com/9d6d1d49a5.js"></script>
	
	<!-- client scripts -->
	<script type="text/javascript" src="/public/client-js/main.js"></script>

</body>

</html>
